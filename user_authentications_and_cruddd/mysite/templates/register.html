{% extends 'base.html' %}

{% block content %}

<div class = "login">

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1 style="margin-left:570px">Register Here</h1>

         <form method="post" enctype="multipart/form-data" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" class="btn btn-primary"  style="margin-top:25px"/></td>
                </tr>
             </table>
         </form>
    <p><a href="{% url 'user_login' %}" class="btn btn-primary" style="margin-top:20px">Have account ? Login Here</a>
     </div>

{% endblock content %}
